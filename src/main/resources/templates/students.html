<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Student Management System</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/students/new}">New Student</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<br /><br /><br />
<div class="container">

    <div class="row">
        <h1>List of students</h1>
    </div>
    <br />

    <table class="table table-striped table-hover table-bordered">
        <thead class="table-dark">
        <tr>
            <th>student First Name</th>
            <th>Student Last Name</th>
            <th>student Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <!-- This is used to iterate over list of items -->
        <tr th:each="student : ${students}">
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td> <!-- Added "${}" around the attribute name -->
            <td>
                <a class="btn btn-primary" th:href="@{/students/{studentId}/edit(studentId=${student.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/students/{studentId}/delete(studentId=${student.id})}">Delete</a>
                <a class="btn btn-info" th:href="@{/students/{studentsId}/view(studentId=${student.id})}">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students/new}">New Student</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students}">Student</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />

<div class="container row col-md-8 offset-md-2">
  <div class="card p-4">
    <div class="card-header mt-4"> <!-- Corrected the class name from "card header" to "card-header" -->
      <h2>Create Student</h2>
    </div>

    <div class="card-body">
      <form
              method="post"
              role="form"
              th:action="@{/students}"
              th:object="${student}"
      >
        <div class="form-group mb-3"> <!-- Corrected the class name from "form group" to "form-group" -->
          <label class="form-label" for="firstName">Student First Name</label> <!-- Added the "for" attribute for proper label association -->
          <input
                  class="form-control"
                  id="firstName"
                  name="firstName"
                  placeholder="Enter first Name"
                  type="text"
                  th:field="*{firstName}"
          />

          <p th:if="${#fields.hasErrors('firstName')}" class="text-danger"
          th:errors="*{firstName}"></p>

        </div>
        <div class="form-group mb-3"> <!-- Corrected the class name from "form group" to "form-group" -->
          <label class="form-label" for="lastName">Student Last Name</label> <!-- Added the "for" attribute for proper label association -->
          <input
                  class="form-control"
                  id="lastName"
                  name="lastName"
                  placeholder="Enter last Name"
                  type="text"
                  th:field="*{lastName}"
          />
          <p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
             th:errors="*{lastName}"></p>
        </div>

        <div class="form-group mb-3"> <!-- Corrected the class name from "form group" to "form-group" -->
          <label class="form-label" for="email">Student Email Id</label> <!-- Added the "for" attribute for proper label association -->
          <input
                  class="form-control"
                  id="email"
                  name="email"
                  placeholder="Enter email Id"
                  type="email"
                  th:field="*{email}"
          />

          <p th:if="${#fields.hasErrors('email')}" class="text-danger"
             th:errors="*{email}"></p>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
